<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Challenge</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/challengeStyle.css"> 
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Star Wars RPG!</h1>
				<p>Start the game by selecting your character.</p>
				<div class="row">
					<div class="resetGame">
						<div class="roster">
							<div id="Korr" class="character">
								<div class="col-sm-3">	
									<img src="assets/images/korr.jpeg" alt="Korr Sella" />
									<h4>Korr Sella</h4>
									<p>Health Points: <span class="hp">100</span></p>
								</div>
							</div>
							<div id="Maz" class="character">
								<div class="col-sm-3">	
									<img src="assets/images/maz.jpg" alt="Maz Kanata" />
									<h4>Maz Kanata</h4>
									<p>Health Points: <span class="hp">120</span></p>
								</div>
							</div>
							<div id="Rey" class="character">
								<div class="col-sm-3">
									<img src="assets/images/rey.jpeg" alt="Rey" />
									<h4>Rey</h4>
									<p>Health Points: <span class="hp">150</span></p>
								</div>
							</div>
							<div id="Leia" class="character">
								<div class="col-sm-3">
									<img src="assets/images/leia.jpeg" alt="Leia" />
									<h4>Princess Leia</h4>
									<p>Health Points: <span class="hp">180</span></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<h3><span id="enemies"></span></h3>
				<div class="availableEnemies"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<h3>Your Character:</h3>
				<div class="activeCharacter"></div>
			</div>
			<div class="col-sm-3">
				<h3>Defender:</h3>
				<div class="defender"></div>
			</div>
			<div class="col-sm-3">
				<h3>Fight Section:</h3>
				<p>
					<div class="attackButton">
						<button class="attack">Attack</button>
					</div>
				</p>
				<div class="duelStats"></div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/javascript/challengeGame.js"></script>
</body>
</html>
