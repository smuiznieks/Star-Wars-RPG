<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Star Wars RPG</title>
	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/challengeStyle.css"> 
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Star Wars [Feminist] Fight Club</h1>
				<p>Start the game by selecting your character.</p>
				<div class="row">
					<div class="resetGame">
						<div class="roster">
							<div id="Korr" class="character" value="100">
								<div class="col-sm-3">
									<div class="thumbnail">	
										<img src="assets/images/korr.jpeg" alt="Korr Sella" />
										<div class="caption">
											<h4>Korr Sella</h4>
											<p>Health Points: <span id="KorrHP"></span></p>
										</div>
									</div>
								</div>
							</div>
							<div id="Maz" class="character" value="120">
								<div class="col-sm-3">
									<div class="thumbnail">	
										<img src="assets/images/maz.jpg" alt="Maz Kanata" />
										<div class="caption">
											<h4>Maz Kanata</h4>
											<p>Health Points: <span id="MazHP"></span></p>
										</div>
									</div>
								</div>
							</div>
							<div id="Rey" class="character" value="150">
								<div class="col-sm-3">
									<div class="thumbnail">
										<img src="assets/images/rey.jpeg" alt="Rey" />
										<div class="caption">
											<h4>Rey</h4>
											<p>Health Points: <span id="ReyHP"></span></p>
										</div>
									</div>
								</div>
							</div>
							<div id="Leia" class="character" value="180">
								<div class="col-sm-3">
									<div class="thumbnail">
										<img src="assets/images/leia.jpeg" alt="Leia" />
										<div class="caption">
											<h4>Princess Leia</h4>
											<p>Health Points: <span id="LeiaHP"></span></p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<h3><span id="enemies"></span></h3>
				<div class="availableEnemies"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="img-rounded opacity">
					<h3>Fight Section:</h3>
					<br />
					<div class="attackButton">
						<button id="attack" type="button" class="btn btn-default center-block">Attack</button>
					</div>
					<br />
					<h5 class="text-center"><div class="duelStats"></div></h5>
					<br />
					<div class="restartButton">
						<button id="restart" type="button" class="btn btn-default center-block">Play again</button>
					</div>
					<br />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<h3 class="heading">Your Character:</h3>
			</div>
			<div class="col-sm-3">
				<h3 class="heading">Defender:</h3>
			</div>
		</div>
		<div class="row">
			<div class="activeCharacter"></div>
			<div class="defender"></div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/javascript/challengeGame.js"></script>
</body>
</html>
